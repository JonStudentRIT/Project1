<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>430 Project 1</title>
    <script>
        const handleResponse = async (response) => {
            const content = document.querySelector('#updateDisplay');
            if (response.status === 200)
            {
                let obj = await response.json();
                content.innerHTML = `${JSON.stringify(obj.message)}`;
            }
        };
        const sendFetch = async (url) => {
            let response = await fetch(url);
            if(response.statusText != undefined)
            {
                handleResponse(response);
            }
        };
        const sendPost = async () => {
            let response = await fetch('/updateOut', {
                method: 'post',
                headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'Accept': 'application/json',
                },
                body: 'Button has been ticked',
            });
        }
        
        const init = async () => {
            const update = document.querySelector('#updateButton');
            update.addEventListener('click', () => {sendPost()});
            // short polling at 1 sec
            setTimeout(function run() {sendFetch('/getTick')}, 5000);
        };
        window.onload = init;
        </script>
</head>
<body>
    <h1 id="updateDisplay">
---
    </h1>
    <button id="updateButton"></button>
</body>
</html>
